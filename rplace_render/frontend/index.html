<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rPlace Clone</title>
<style>
  body { margin:0; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; }
  #board { border:1px solid #000; display:block; cursor:crosshair; }
  #palette { margin:10px; display:flex; flex-wrap:wrap; gap:5px; }
  #palette button { width:24px; height:24px; border:none; cursor:pointer; }
  #controls { margin:10px; display:flex; gap:10px; align-items:center; }
  #cooldown { color:red; font-weight:bold; }
</style>
</head>
<body>

<canvas id="board"></canvas>

<div id="controls">
  <input id="username" placeholder="Username (facoltativo)">
  <button id="connect">Connect</button>
  <span id="status">disconnected</span>
  <span id="cooldown"></span>
</div>

<div id="palette"></div>

<script src="app.js"></script>
</body>
</html>
