<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rPlace Clone</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    font-family: sans-serif;
  }

  #container {
    position: relative;
  }

  /* Riquadro visibile */
  #viewport {
    width: 800px;  /* dimensione del viewport visibile */
    height: 800px;
    overflow: hidden;
    background: #fff;
    border: 2px solid #000; /* opzionale per evidenziare il foglio */
    position: relative;
  }

  canvas#board {
    display: block;
    background: #fff;
    cursor: crosshair;
  }

  #palette {
    position: absolute;
    top: 10px;
    left: 10px;
    display: flex;
    flex-wrap: wrap;
    z-index: 10;
  }

  #palette button {
    width: 24px;
    height: 24px;
    margin: 2px;
    border: 1px solid #000;
    cursor: pointer;
  }

  #controls {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #fff;
    z-index: 10;
  }

  #controls input {
    width: 120px;
    margin-right: 5px;
  }

  #controls button {
    padding: 4px 8px;
    cursor: pointer;
  }

</style>
</head>
<body>
  <div id="container">
    <div id="viewport">
      <canvas id="board"></canvas>
    </div>

    <div id="palette"></div>

    <div id="controls">
      <input type="text" id="username" placeholder="Username">
      <button id="connect">Connect</button>
      <span id="status">disconnected</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
