<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rPlace Clone</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #ddd; /* sfondo grigio chiaro */
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
    user-select: none;
  }

  /* Palette dei colori */
  #palette {
    margin: 10px 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  #palette button {
    width: 24px;
    height: 24px;
    margin: 2px;
    border: 1px solid #000;
    cursor: pointer;
  }

  /* Contenitore principale */
  #container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Viewport fisso */
  #viewport {
    width: 800px;
    height: 800px;
    overflow: hidden;
    background: #fff;
    border: 2px solid #000; /* bordo visibile */
    box-sizing: border-box;
    position: relative;
  }

  /* Canvas */
  canvas#board {
    display: block;
    background: #fff;
    cursor: crosshair;
  }

  /* Barra controlli */
  #controls {
    margin-top: 10px;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  #controls input {
    width: 120px;
    padding: 4px;
  }

  #controls button {
    padding: 4px 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

  <!-- Palette colori -->
  <div id="palette"></div>

  <!-- Contenitore del canvas -->
  <div id="container">
    <div id="viewport">
      <canvas id="board"></canvas>
    </div>
  </div>

  <!-- Controlli connessione -->
  <div id="controls">
    <input type="text" id="username" placeholder="Username">
    <button id="connect">Connect</button>
    <span id="status">disconnected</span>
  </div>

  <script src="app.js"></script>
</body>
</html>
